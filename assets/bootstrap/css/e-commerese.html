<!DOCTYPE html>
<html>

<head>
    <title>My Online Store</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }

        .price {
            color: grey;
            font-size: 22px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .card button:hover {
            opacity: 0.7;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: normal;
            text-transform: uppercase;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f00;
        }

        section {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-info {
            flex: 1;
            margin-left: 20px;
        }

        .product-info h3 {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .product-info p {
            font-size: 16px;
            margin: 0;
        }

        .product-info span {
            font-size: 14px;
            color: #999;
        }

        .button {
            display: inline-block;
            background-color: #f00;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Online Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Clothing</a></li>
            <li><a href="#">Footwear</a></li>
            <li><a href="#">Furniture</a></li>
        </ul>
    </nav>
    <section>
        <h2>Electronics</h2>
        <div class="product">
            <img src="https://via.placeholder.com/150x150" alt="Product image">
            <div class="product-info">
                <h3>Apple</h3>
                <h2 style="text-align:center">Product Card</h2>

                <div class="card">
                    <img src="image.jpeg" alt="Denim Jeans" style="width:100%">
                    <h1>Tailored Jeans</h1>
                    <p class="price">$19.99</p>

                        lorem jeansum.</p>
                    <p><button>Add to Cart</button></p>
                </div>
